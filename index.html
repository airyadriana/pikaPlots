<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script               src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <title>pikaPlots</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
  </head>
  <body>
    <div class="flex_container">
      
			<!-- Header / Hero image -->
			
      <div class="hero-image">
        <div class="hero-text">
          <h1>Niwot Ridge LTER: Pika Project Sites</h1>
        </div>
      </div>
    
      <!--content-->      
      <div class="content flex_expand">
        <div class="sidebar">
          <div id="legend">
            <h2>Legend</h2>
            <div class="legend-items">
              <div id="state-legend" class="legend">
                <div><span style="background-color: #0457f1"></span>Even Years</div>
                <div><span style="background-color: #ce04d2"></span>Odd Years</div>
                <div><span style="background-color: #100f0f"></span>Every Year</div>
                <p> Symbols with a white halo indicate
                  sites located in the Green Lakes Valley area inside the watershed. Permission to enter is required.
                </p>
               
                </div>    
            </div>
          </div>


          <div id="layers">
						<h2>Layers</h2>
            <div class="layer-toggles-container">
              <div class="layer-toggles-row">
                <input type="checkbox" id="layer-toggle-evenPlots" checked />
                <label for="layer-toggle-evenPlots">Even Years</label>
              </div>
              <div>
                <input type="checkbox" id="layer-toggle-oddPlots" checked />
                <label for="layer-toggle-oddPlots"> Odd Years</label>
              </div>
              <div>
                <input type="checkbox" id="layer-toggle-everyYear" checked />
                <label for="layer-toggle-everyYear"> Every Year</label>
              </div>
            </div>
					</div>
          





        </div>

        <div class="main">
          <div id="map">
            
            </div>
          </div>
        </div>
			</div>

      <div class="footer flex_fixed">
        <h2>
          References
        </h2>
        <p class ="biografia">
        </p>
        <p class="biografia">
          
        </p>
			</div>


      
      

      
    </div>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>

    <script src="script.js"></script>
  </body>
</html>
